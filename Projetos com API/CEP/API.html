<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - CEP</title>
</head>

<body>
    <form action="">
        <div>
            <fieldset style="height: 300px; padding: 10px; margin: 200px;">
                <div style="text-align: center;">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="insira o cep">
                </div>
                <div style="text-align: center;">
                    <label for="logradouro">logradouro:</label>
                    <input type="text" id="logradouro" readonly>
                </div>
                <div style="text-align: center;">
                    <label for="bairro">bairro:</label>
                    <input type="text" id="bairro" readonly>
                </div>
                <div style="text-align: center;">
                    <label for="localidade">localidade:</label>
                    <input type="text" id="localidade" readonly>
                </div>
                <div style="text-align: center;">
                    <label for="complemento">complemento:</label>
                    <input type="text" id="complemento" readonly>
                </div>
                <div style="text-align: center;">
                    <label for="uf">uf:</label>
                    <input type="text" id="uf" readonly>
                </div>
                <div style="text-align: center;">
                    <button type="button" onclick="buscarcep()">Buscar</button>
                </div>
            </fieldset>
        </div>

    </form>


</body>
<script src="Cep.js"></script>

</html>
